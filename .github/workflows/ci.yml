name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        env:
          GITHUB_DOWNLOAD_URL: https://github.com/${{ github.repository }}/releases/download/latest
        run: bun run release

      - name: Verify build artifacts
        run: |
          echo "Checking plugin artifacts..."
          test -f main.js || (echo "main.js not found" && exit 1)
          test -f manifest.json || (echo "manifest.json not found" && exit 1)
          test -f styles.css || (echo "styles.css not found" && exit 1)

          echo "Checking MCP server binaries..."
          ls -la packages/mcp-server/dist/

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun pm trust --all && bunx audit-ci --high
        continue-on-error: true  # Don't fail CI yet, just report

      - name: Check for known vulnerabilities
        uses: dependency-check/Dependency-Check_Action@main
        continue-on-error: true  # Advisory for now
        with:
          project: 'obsidian-mcp-tools'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 7
